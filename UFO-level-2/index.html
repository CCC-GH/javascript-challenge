<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UFO Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="../static/images/ufo.svg">
          </a>
                </div>
            </div>
        </nav>
        <div class="hero text-center">
            <h1>UFO Sightings</h1>
            <p>The Truth is Out There!</p>
        </div>
        <div class="container">
            <div class="row margin-top-20">
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading">Filter Search</div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item">
                                                <label for="date">Enter a Date</label>
                                                <input class="form-control" id="datetime" type="text" placeholder="xx/xx/xxxx">
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="city">Enter a City</label>
                                                <input class="form-control" id="city" type="text" placeholder="ex: fresno">
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="state">Enter a State</label>
                                                <input class="form-control" id="state" type="text" placeholder="ex: ca">
                                            </li>                              
                                            <li class="filter list-group-item">
                                                <label for="country">Enter a Country</label>
                                                <input class="form-control" id="country" type="text" placeholder="ex: us">
                                            </li>                                                          
                                            <li class="filter list-group-item">
                                                <label for="shape">Enter a Shape</label>
                                                <select>
                                                	<option disabled hidden selected>Select One</option>
                                                	<option value="cigar">cigar</option>
                                                	<option value="circle">circle</option>
                                                	<option value="chevron">chevron</option>
                                                	<option value="cylinder">cylinder</option>
                                                	<option value="disk">disk</option>  
                                                	<option value="fireball">fireball</option>
                                                	<option value="formation">formation</option>
                                                	<option value="light">light</option>
                                                	<option value="sphere">sphere</option>                                                                                                      
                                                	<option value="teardrop">teardrop</option>
                                                 	<option value="triangle">triangle</option>
                                                 	<option value="oval">oval</option>
                                                    <option value="other">other</option>
                                                    <option value="unknown">unknown</option>
                                                </select>
                                            </li> 
                                        </ul>
                                    	<button id="filter-btn" type="button" class="btn btn-default">Apply Filter</button>
                                 		<input type="button" class="btn btn-default" value="Reset Filter" onclick="resetDisplay(this);" />
                               	 	</div>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="col-md-10">
                    <label>Sightings Listed</label> = <label id="count"></label>
                      <div id="table-area" class="">
                        <table id="ufo-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th style="text-align:left" class="table-head">Date</th>
                                    <th style="text-align:left" class="table-head">City</th>
                                    <th style="text-align:left" class="table-head">State</th>
                                    <th style="text-align:left" class="table-head">Country</th>
                                    <th style="text-align:left" class="table-head">Shape</th>
                                    <th style="text-align:left" class="table-head">Duration</th>
                                    <th style="text-align:left" class="table-head">Comments</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <span class="bottom">UFO Sightings</span>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="../static/js/data.js"></script>
    <script src="app.js"></script>
</body>

</html>
